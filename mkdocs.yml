site_name: Hannah Peevey â€“ MDEF & Fab Lab Barcelona
site_description: Master in Design for Emergent Futures
site_author: Hannah Peevey

site_url: https://fablabbcn.github.io/mdef-template/
repo_url: https://github.com/fablabbcn/mdef-template

nav:
  - Home: index.md
  - Master Project:
      - Overview: project/index.md
      - Term 1: term1/index.md
      - Term 2: term2/index.md
      - Term 3: term3/index.md
  - About: about/index.md
  - MDEF: mdef/index.md
  - Archive: archive/index.md

extra_css:
  - stylesheets/extra.css
  - https://fonts.googleapis.com/css2?family=BBH+Sans+Bogle&display=swap

theme:
  name: material
  # custom_dir: custom_theme
  features:
    - navigation.top
    - navigation.tabs
    - navigation.sections
  palette:
    primary: black
    accent: white
  font:
    text: Roboto Condensed
    code: Cutive Mono
  icon:
    logo: material/memory
    favicon: images/favicon.svg

plugins:
  - search
  - git-revision-date-localized:
      fallback_to_build_date: true

markdown_extensions:
  - extra
  - smarty
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

# Ensure the images folder is included
docs_dir: docs
extra_css:
  - stylesheets/extra.css

extra_javascript: []
# Make sure images are copied
use_directory_urls: false
